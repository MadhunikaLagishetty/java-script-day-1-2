<!DOCTYPE html>
<html>

<body>
  <div>
    <h2>Javascript upper case example</h2>
    <input type="button" value="Click Me" onclick="myFunction()">
  </div>
  <script>
    function myFunction() {
      var x = "madhunika";
      alert("Uppercase of " + x + " is: " + x.toUpperCase());
    }
  </script>
</body>
</html>
