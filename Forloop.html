<!DOCTYPE html>
<html>

<body>
  <div>
    <h2>Javascript Forloop example</h2>
    <input type="button" value="Click Me" onclick="myFunction()">
  </div>
  <script>
    function myFunction() 
    {
      var data = [
        {
          id: 1,
          name: "Madhu"
        },
        {
          id: 2,
          name: "Mouni"
        }
      ];

      console.log('data available are: ', data);
      for (i = 0; i < data.length; i++) 
      {
        console.log('each element is: ', data[i].name);
      }
    }

  </script>
</body>
</html>
