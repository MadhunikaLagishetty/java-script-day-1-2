<!DOCTYPE html>
<html>

<body>
  <div>
    <h2>Javascript Filter example</h2>
    <input type="button" value="Click Me" onclick="myFunction()">
  </div>
  <script>
    function myFunction() {
      var numbers = [45, 4, 9, 16, 25];
      var filteredValues = numbers.filter(x => x > 16);
      console.log('Filtered data', filteredValues);
    }
  </script>
</body>
</html>
