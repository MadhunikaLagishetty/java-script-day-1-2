<!DOCTYPE html>
<html>

<body>
  <div>
    <h2>Javascript Foreachloop example</h2>
    <input type="button" value="Click Me" onclick="myFunction()">
  </div>
  <script>
    function myFunction() 
    {
      var data = [
        {
          id: 1,
          name: "Madhu"
        },
        {
          id: 2,
          name: "Mouni"
        }
      ];

      console.log('data available is: ', data);
      
      data.forEach((x, i) => {
          if (i == 1)
          {
            x.name = 'Madhu2';
          }
        console.log('each element is: ', x);
      });
    }

  </script>
</body>
</html>
