<!DOCTYPE html>
<html>

<body>
  <div>
    <h2>Javascript Filter example</h2>
    <input type="button" value="Click Me" onclick="myFunction()">
  </div>
  <script>
    function myFunction() {
      const  numbers = [98,65,12,102];
      var ifarraycontains12 = numbers.includes(12); 
      console.log('If array contains 12 : ', ifarraycontains12);
    }
  </script>
</body>
</html>
