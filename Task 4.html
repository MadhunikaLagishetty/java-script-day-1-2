<!DOCTYPE html>
<html>

<body>
  <div>
    <h2>Javascript Filter example</h2>
    <input type="button" value="Click Me" onclick="myFunction()">
  </div>
  <script>
    function myFunction() {
      var numbers = [98,65,12,102];
      var filteredValues = numbers.filter(x => x < 98);
      console.log('Filtered data', filteredValues);
    }
  </script>
</body>
</html>
