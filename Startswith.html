<!DOCTYPE html>
<html>

<body>
  <div>
    <h2>Javascript startsWith example</h2>
    <input type="button" value="Click Me" onclick="myFunction()">
  </div>
  <script>
    function myFunction() {
      var x = "MADHUNIKA";
      alert("Does string Starts with character M of " + x + " is: " + x.startsWith("M"));
    }
  </script>
</body>

</html>
