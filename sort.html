<!DOCTYPE html>
<html>

<body>
  <div>
    <h2>Javascript sort example</h2>
    <input type="button" value="Click Me" onclick="myFunction()">
  </div>
  <script>
    function myFunction() {
      var cars = ["Scoda", "Volvo", "BMW"];
      cars.sort();
      alert("Sorted items are: " + cars[0] + "," + cars[1] + "," + cars[2]);
    }
  </script>
</body>
</html>
