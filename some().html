<!DOCTYPE html>
<html>

<body>
  <div>
    <h2>Javascript some() example</h2>
    <input type="button" value="Click Me" onclick="myFunction()">
  </div>
  <script>
    function myFunction() {
      var data = [
        {
          id: 1,
          name: "kamal",
          age: 16
        },
        {
          id: 2,
          name: "nikhil",
          age: 24
        },
        {
          id: 3,
          name: "suresh",
          age: 16
        }
      ];
      console.log('Actual data', data);
      var isKamalExist = data.some(x => x.name === 'kamal'); 
      console.log('Is kamal exist: ', isKamalExist);
    }

  </script>
</body>
</html>
